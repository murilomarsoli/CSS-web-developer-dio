<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Combinadores CSS</title>
  <style>
    div span p{
      background: lightgreen;
    }

    div > p{
      background: lightblue;
    }

    div + p{
      background: lightgray;
    }

    div ~ p{
      color: red;
    }

    .fundo-verde > p + p{
      color: white;
    }

    .fundo-verde p + p{
      font-weight: bold;
    }

    span > p + p{
      color: orangered;
    }
  </style>
</head>
<body>
  <div class="fundo-verde">
    <p>Elemento 01</p>
    <p>Elemento 02</p>
    <span>
      <p>Elemento 03</p>
      <p>Elemento 04</p>
    </span>
    <p>Elemento 05</p>
    <p>Elemento 06</p>
  </div>

  <p>Elemento 07</p>
  <p>Elemento 08</p>
</body>
</html>
