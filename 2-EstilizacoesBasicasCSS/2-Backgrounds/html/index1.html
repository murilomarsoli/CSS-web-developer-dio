<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object-fit CSS</title>
  <link rel="stylesheet" href="../css/style1.css">
</head>
<body>
  <h1>Propriedade <code>object-fit</code></h1>
  
  <code>object-fit:</code>
  <div>
    <img id="sem-object-fit" src="../img/abandoned-iceland-farm-home.jpg" alt="">
  </div>
  <br>

  <code>object-fit: fill</code>
  <div>
    <img id="fill" src="../img/abandoned-iceland-farm-home.jpg" alt="">
  </div>
  <br>

  <code>object-fit: contain</code>
  <div>
    <img id="contain" src="../img/abandoned-iceland-farm-home.jpg" alt="">
  </div>
  <br>

  <code>object-fit: cover</code>
  <div>
    <img id="cover" src="../img/abandoned-iceland-farm-home.jpg" alt="">
  </div>
  <br>

  <code>object-fit: none</code>
  <div>
    <img id="none" src="../img/abandoned-iceland-farm-home.jpg" alt="">
  </div>
  <br>

  <code>object-fit: scale-down</code>
  <div>
    <img id="scale-down" src="../img/abandoned-iceland-farm-home.jpg" alt="">
  </div>
</body>
</html>
