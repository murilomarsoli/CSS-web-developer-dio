<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repetição de imagens CSS</title>
  <link rel="stylesheet" href="../css/5-backgroundRepeat.css">
</head>
<body>
  <code>background-repeat: repeat-x</code>
  <div id="exemplo1"></div>

  <code>background-repeat: repeat-y</code>
  <div id="exemplo2"></div>
  
  <code>background-repeat: space</code>
  <div id="exemplo3"></div>

  <code>background-repeat: round</code>
  <div id="exemplo4"></div>

  <code>background-repeat: no-repeat</code>
  <div id="exemplo5"></div>

  <code>background-repeat: valor1(eixoX) valor2(eixoY)</code>
  <div id="exemplo6"></div>
</body>
</html>
